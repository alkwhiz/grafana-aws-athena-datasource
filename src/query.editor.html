<query-editor-row query-ctrl="ctrl" class="aws-athena-datasource-query-row">
    <div class="gf-form-inline">
        <div class="gf-form max-width-8">
            <select class="gf-form-input" ng-model="ctrl.target.format"
                    ng-options="f as f for f in ['table', 'timeseries']"></select>
        </div>

        <div class="gf-form">
            <textarea class="gf-form-input" rows="1" ng-model="ctrl.target.queryExecutionId" spellcheck="false"
                      placeholder="query execution id" ng-blur="ctrl.onChangeInternal()"></textarea>
        </div>

        <div class="gf-form">
            <textarea class="gf-form-input" rows="1" ng-model="ctrl.target.queryName" spellcheck="false"
                      placeholder="query name" ng-blur="ctrl.onChangeInternal()"></textarea>
        </div>
    </div>

    <div class="gf-form-inline">
        <div class="gf-form">
            <label class="gf-form-label width-8">Region</label>
            <input type="text" class="gf-form-input" ng-model="ctrl.target.region" spellcheck='false' data-min-length=0
                   data-items=1000 ng-model-onblur ng-change="ctrl.onChangeInternal()" />
        </div>

        <div class="gf-form">
            <label class="gf-form-label width-8">Timestamp column</label>
            <input type="text" class="gf-form-input" ng-model="ctrl.target.timestampColumn" spellcheck='false'
                   data-min-length=0 data-items=1000 ng-model-onblur ng-change="ctrl.onChangeInternal()" />
        </div>

        <div class="gf-form">
            <label class="gf-form-label width-8">Value column</label>
            <input type="text" class="gf-form-input" ng-model="ctrl.target.valueColumn" spellcheck='false'
                   data-min-length=0 data-items=1000 ng-model-onblur ng-change="ctrl.onChangeInternal()" />
        </div>

        <div class="gf-form">
            <label class="gf-form-label width-8">Legend format</label>
            <input type="text" class="gf-form-input" ng-model="ctrl.target.legendFormat" spellcheck='false'
                   placeholder="legend format" data-min-length=0 data-items=1000
                   ng-model-onblur ng-change="ctrl.onChangeInternal()" />
        </div>

        <div class="gf-form">
            <label class="gf-form-label width-8">Time format</label>
            <input type="text" class="gf-form-input" ng-model="ctrl.target.timeFormat" spellcheck='false'
                   placeholder="time format" data-min-length=0 data-items=1000 ng-model-onblur
                   ng-change="ctrl.onChangeInternal()" />
        </div>
    </div>
</query-editor-row>
